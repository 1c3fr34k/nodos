{% for note in notes %}
<div class="group card w-96 bg-base-100 shadow-xl m-3 border-solid border-2 border-transparent hover:border-2 hover:border-primary border-gray-200 dark:border-gray-700 duration-300">
    <div class="card-body p-3">
      {% comment %} <p>{{ note.description }}</p> {% endcomment %}
      <div hx-post="notes/delete/{{ note.id }}" hx-target="#notes-list" type="submit" class="text-right text-transparent group-hover:text-current"><button class="h-6 w-6  duration-300 text-clip hover:text-error"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></button></div>
      <h2 class="card-title m-3">{{ note.title }}</h2>
      <br>
    </div>
</div>
{% endfor %}
